<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Order Success</title>
  </head>
  <body class="bg-gray-50">
    <header class="flex items-center justify-center min-h-[60px] bg-white shadow-sm">
      <div class="flex items-center justify-between w-full max-w-6xl px-4 py-2">
        <div class="flex items-center space-x-2">
          <img src="asset/logo.png" alt="Logo" class="h-6 w-auto sm:h-8" />
          <h2 class="text-base sm:text-lg font-semibold">FURNITURE</h2>
        </div>
        <nav class="hidden md:flex items-center justify-center space-x-4 flex-1">
          <a href="index.html" class="text-gray-700 hover:text-gray-900 text-sm lg:text-base">Home</a>
          <a href="index.html#products" class="text-gray-700 hover:text-gray-900 text-sm lg:text-base">Products</a>
          <a href="orders.html" class="text-gray-700 hover:text-gray-900 text-sm lg:text-base">Orders</a>
          <a href="checkout.html" class="text-gray-700 hover:text-gray-900 text-sm lg:text-base">Checkout</a>
          <a href="about.html" class="text-gray-700 hover:text-gray-900 text-sm lg:text-base">About</a>
          <a href="contact.html" class="text-gray-700 hover:text-gray-900 text-sm lg:text-base">Contact</a>
          <a href="policies.html" class="text-gray-700 hover:text-gray-900 text-sm lg:text-base">Policies</a>
        </nav>
        <div class="flex items-center space-x-2 sm:space-x-4">
          <a href="profile.html" class="text-gray-700 hover:text-gray-900 transition-transform duration-150 active:scale-90"><img src="asset/profile.png" alt="Profile" class="h-5 w-5 sm:h-6 sm:w-6" /></a>
          <a href="#" onclick="toggleSearch(event)" class="text-gray-700 hover:text-gray-900 transition-transform duration-150 active:scale-90">
            <img src="asset/search.png" alt="Search" class="h-5 w-5 sm:h-6 sm:w-6" />
          </a>
          <a href="wishlist.html" class="text-gray-700 hover:text-gray-900 transition-transform duration-150 active:scale-90"><img src="asset/wishlist.png" alt="Wishlist" class="h-5 w-5 sm:h-6 sm:w-6" /></a>
          <a href="cart.html" class="text-gray-700 hover:text-gray-900 transition-transform duration-150 active:scale-90"><img src="asset/cart.png" alt="Cart" class="h-5 w-5 sm:h-6 sm:w-6" /></a>
          <button class="md:hidden ml-2 text-gray-700" id="mobile-menu-btn">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="md:hidden bg-white border-t border-gray-200 hidden" id="mobile-menu">
        <div class="px-4 py-2 space-y-2">
          <a href="index.html" class="block text-gray-700 hover:text-gray-900 py-2">Home</a>
          <a href="index.html#products" class="block text-gray-700 hover:text-gray-900 py-2">Products</a>
          <a href="orders.html" class="block text-gray-700 hover:text-gray-900 py-2">Orders</a>
          <a href="checkout.html" class="block text-gray-700 hover:text-gray-900 py-2">Checkout</a>
          <a href="about.html" class="block text-gray-700 hover:text-gray-900 py-2">About</a>
          <a href="contact.html" class="block text-gray-700 hover:text-gray-900 py-2">Contact</a>
          <a href="policies.html" class="block text-gray-700 hover:text-gray-900 py-2">Policies</a>
        </div>
      </div>
    </header>
    <div id="search-bar" class="hidden absolute left-0 right-0 z-30 bg-white shadow-md border-t border-gray-200 opacity-0 -translate-y-2 transform transition duration-200 ease-out pointer-events-none">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
        <img src="asset/search.png" alt="Search" class="h-5 w-5 opacity-60" />
        <input id="search-input" type="text" placeholder="Search products..." class="w-full bg-transparent focus:outline-none text-sm sm:text-base" />
        <button onclick="toggleSearch(event)" class="text-gray-500 hover:text-gray-800 text-sm font-medium">Close</button>
      </div>
    </div>

    <main class="max-w-4xl mx-auto px-4 py-14 space-y-10">
      <div class="bg-white border border-gray-100 rounded-2xl shadow-sm p-8 text-center space-y-4">
        <div class="mx-auto h-14 w-14 rounded-full bg-green-50 border border-green-100 flex items-center justify-center">
          <svg class="h-7 w-7 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900">Order confirmed</h1>
        <p class="text-gray-600 text-sm sm:text-base">Thank you for your purchase. Your order <span class="font-semibold text-gray-900">#FUR-20451</span> is on its way.</p>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 text-sm text-gray-700">
          <div class="p-3 rounded-xl bg-gray-50 border border-gray-100">
            <p class="text-gray-500">Arrives</p>
            <p class="font-semibold text-gray-900">Tomorrow</p>
          </div>
          <div class="p-3 rounded-xl bg-gray-50 border border-gray-100">
            <p class="text-gray-500">Payment</p>
            <p class="font-semibold text-gray-900">Card 路路路路 3456</p>
          </div>
          <div class="p-3 rounded-xl bg-gray-50 border border-gray-100">
            <p class="text-gray-500">Total paid</p>
            <p class="font-semibold text-gray-900">29,400 Tk</p>
          </div>
        </div>
        <div class="flex flex-wrap gap-3 justify-center">
          <a href="orders.html" class="px-5 py-3 rounded-xl bg-yellow-500 hover:bg-yellow-600 text-white font-semibold shadow-sm">Track order</a>
          <a href="index.html#products" class="px-5 py-3 rounded-xl border border-gray-200 text-gray-800 hover:border-gray-300">Continue shopping</a>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
